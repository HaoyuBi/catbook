---
layout: page
---

<div class="post">
  <div>
    {% if page.title %}
    <p class="post_title">{{ page.title }}</p>
    {% endif %}
  </div>
  <div class="post_data">
    {% if page.date %}
    <span class="post_date">{{ page.date | date: "%b %-d, %Y" }}</span>
    {% endif %}
  </div>
  <div class="post_content">
    {{ content }}
  </div>


  {% if page.comment %}
  <div class="post_comment">

    {% include disqus.html username = site.disqus.shortname %}

  </div>
  {% endif %}

</div>
